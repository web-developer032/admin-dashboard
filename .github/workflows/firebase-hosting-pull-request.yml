name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: |
          echo "VITE_EJUNO_BASE_URL=${{ secrets.VITE_EJUNO_BASE_URL }}" >> .env
          echo "VITE_EJUNO_BASE_URL_API=${{ secrets.VITE_EJUNO_BASE_URL_API }}" >> .env
          echo "VITE_SHOPIFY_STORE_ID=${{ secrets.VITE_SHOPIFY_STORE_ID }}" >> .env
          echo "VITE_GOOGLE_API_KEY=${{ secrets.VITE_GOOGLE_API_KEY }}" >> .env
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EJUNO_ADMIN_DASHBOARD }}
          projectId: ejuno-admin-dashboard
